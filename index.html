<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-heading">
        <img src="./facebook.png" alt="#" />
        <h2>
          Connect with friends and the world <br />
          around you on Facebook.
        </h2>
      </div>
      <div class="container-form">
        <div class="login-box">
          <div class="input">
            <input type="text" placeholder="Email or phone number" />
          </div>

          <div class="input">
            <input type="password" placeholder="Password" type />
          </div>

          <div class="login-btn-container">
            <button id="login-btn">Log In</button>
            <a href="#" id="forgot-password-href">Forgot password?</a>
            <div class="underline"></div>
          </div>
          <button id="create-account-btn">Create new account</button>
        </div>
        <p class="create-page-text">
          <a href="#" class="create-page-href"> Create a Page </a>for a
          celebrity,brand or business.
        </p>
      </div>
    </div>
  </body>
</html>
